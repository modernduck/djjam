<section class="login-area" [ngClass]="{'isLogginIn':isLogginIn}">
    <form  (submit)="login()">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" name="emal" matInput placeholder="Ex. me@sompop.dev" value="">
        </mat-form-field>
        
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" name="password" matInput type="password" placeholder="">
        </mat-form-field>
        <div class="options">
            
            <button mat-button color="primary">LOGIN</button>
            <div>
                <a (click)="forgotPassword()">Forgot password</a>
            </div>
            <div>
                <a [routerLink]="['/signup']">Sign up</a>
            </div>
        </div>
        
        
    </form>


</section>
